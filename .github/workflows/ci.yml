name: CI

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
    
    steps:
      # Setup steps - These run BEFORE any firewall is enabled
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Build and validation steps
      - name: Lint code
        run: npm run lint
        continue-on-error: true
      
      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true
      
      - name: Build main process
        run: npm run build:main
      
      - name: Build renderer process
        run: npm run build:renderer
      
      - name: Build preload script
        run: npm run build:preload
      
      - name: Verify build output
        run: |
          # Note: The nested directory structure is correct per BUILD.md
          # TypeScript compiles src/ to dist/, preserving directory structure
          test -f dist/main/main/index.js || exit 1
          test -f dist/renderer/renderer/index.js || exit 1
          test -f dist/preload/preload/index.js || exit 1
        shell: bash
      
      # Security audit
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        with:
          name: build-dist
          path: dist/
          retention-days: 7
